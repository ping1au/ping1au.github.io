<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!--self defined CSS-->
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Uncle Robert's Doll Clinic</title>
      </head>
      <body class="d-flex flex-column min-vh-100">
        <!--header-->
        <my-header></my-header>

        <!--introduction content-->
        <section class="content">
          <p class="title">Before vs After</p>
          <div class="row">
            <div class="item col-lg-6 col-md-6 col-6">
              <img class="img-fluid" src="before/1.webp" alt="before1">
            </div>
            <div class="item col-lg-6 col-md-6 col-6">
              <img class="img-fluid" src="after/1.webp" alt="after1">
            </div>
            <div class="item col-lg-6 col-md-6 col-6">
              <img class="img-fluid" src="before/2.webp" alt="before2">
            </div>
            <div class="item col-lg-6 col-md-6 col-6">
              <img class="img-fluid" src="after/2.webp" alt="after2">
            </div>
            <div class="item col-lg-6 col-md-6 col-6">
              <img class="img-fluid" src="before/3.webp" alt="before3">
            </div>
            <div class="item col-lg-6 col-md-6 col-6">
              <img class="img-fluid" src="after/3.webp" alt="after3">
            </div>
          </div>
        </section>
        

        <!-- footer -->
        <my-footer></my-footer>
    </body>
